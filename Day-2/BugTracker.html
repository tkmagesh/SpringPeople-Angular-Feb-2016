<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        section{
            margin-bottom: 10px;
            display: block;
        }
        .closed{
            color : red;
            font-style: italic;
            font-weight: bold;
            text-decoration: line-through;
        }
        .stats{
             font-size: 20pt;
        }
        ol{
            width: 60%;
        }
        li{
            list-style: none;
            margin-bottom: 5px;
            border : 1px solid gray;
            background-color: #e7e7e7;
            padding: 5px;
            border-radius: 5px;
        }
        span.bugName{
            cursor: pointer;
        }
    </style>
    <!--
    Use Cases
    =========
    1. Add a new bug
    2. Display a list of bugs
    3. Toggle the closed status of a bug
    4. Remove Closed bugs
    5. Display statistics
    6. Search for bugs
    7. Sort the bugs
    8. Improve the display of the bug
    9. Persist the bugs in the localStorage
    10. Display 'closedAt'
    11. Persist the bugs in the server
    12. Categorize the bugs and display by category
    -->
</head>
<body>

    <section class="head"></section>
    <h1>Bug Tracker</h1>
    <section class="content">
        <section class="stats">
            <span class="closed">2</span>
            <span>/</span>
            <span>10</span>
        </section>
        <section class="search">
            <label for="">Bug :</label>
            <input type="text" name="" id="">
            <label for="">Is Closed ? :</label>
            <input type="checkbox" name="" id="">
        </section>
        <section class="sort">
            <label for="">Order By :</label>
            <input type="text" name="" id="">
            <label for="">Descending ? :</label>
            <input type="checkbox" name="" id="">
        </section>
        <search class="list">
            <label for="">Bug :</label>
            <input type="text" name="" id="">
            <input type="button" value="Add Bug">
            <input type="button" value="Remove Closed">
            <ol>
                <li ><span class="bugName closed">Data validation error</span></li>
                <li><span class="bugName">Server communication error</span></li>
            </ol>
        </search>
    </section>
</body>
</html>
